<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تقديم طلب سحب أرباح</title>
    
    <meta property="og:title" content="موقع سحب الأرباح">
    <meta property="og:description" content="أرسل طلب سحب أرباحك بسهولة وأمان.">
    <meta property="og:image" content="https://i.postimg.cc/JzN4FDhX/sultan.jpg">
    <meta property="og:url" content="http://www.suletan.infinityfreeapp.com">
    
    <link rel="icon" type="image/x-icon" href="sultan.jpg">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <div class="header-logo-container">
            <img src="https://i.postimg.cc/JzN4FDhX/sultan.jpg" alt="شعار الموقع" class="header-logo">
        </div>
        <h1>سحب الأرباح</h1>


        <form id="withdrawal-form">
            <div class="form-group">
                <label for="withdrawal-method">اختر طريقة السحب:</label>
                <select id="withdrawal-method" name="withdrawal-method">
                    <option value="" disabled selected>---</option>
                    <option value="mastercard">
                        <i class="fab fa-cc-mastercard"></i> ماستر كارد
                    </option>
                    <option value="zaincash">
                        <i class="fas fa-wallet"></i> زين كاش
                    </option>
                    <option value="asiacell">
                        <i class="fas fa-sim-card"></i> رصيد آسيا
                    </option>
                    <option value="atheer">
                        <i class="fas fa-sim-card"></i> رصيد أثير
                    </option>
                </select>
            </div>
            <div id="status-message" class="alert-message"></div>
            <div id="basic-fields" class="hidden">
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="user-id">الـ ID:</label>
                    <input type="text" id="user-id" name="user-id" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="username">اليوزر:</label>
                    <input type="text" id="username" name="username" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="counter-value">قيمة العداد:</label>
                    <input type="text" id="counter-value" name="counter-value" required>
                    <p class="error-message"></p>
                </div>
                <div class="form-group amount-group">
                    <label for="amount">كمية السحب:</label>
                    <input type="number" id="amount" name="amount" required>
                    <span class="currency-symbol">$</span>
                    <p class="error-message"></p>
                </div>
                <div id="method-fields"></div>
            </div>
            <div id="ban-status-message" class="alert-message"></div>
            <button type="submit" id="submit-btn" class="submit-btn hidden" disabled>إرسال الطلب</button>
        </form>
    </div>

    <div id="loading-spinner" class="spinner-overlay hidden">
        <div class="spinner"></div>
    </div>
    
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <i class="fas fa-check-circle modal-icon success-icon"></i>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <a href="." class="modal-button">موافق </a>
        </div>
    </div>

    <footer>
        <p>
            &copy; <span id="year"></span> موقع تقديم طلب سحب أرباح.
            <br>
            كافة الحقوق محفوظة.
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
